<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="./icons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">

    <script defer src="./script.js"></script>

</head>
<body>
    
    <main>
        
                <h1 class="pokemon_data">
                    <span class="pokemon_number"></span> - 
                    <span class="pokemon_name"></span>
                </h1>

        <img class="poke_image" src="" alt="Pokemon">
        <img class="pokedex" src="./images/pokedex.png" alt="">

        <form class="form">
            <input required placeholder="Name or Number" class="input_search" type="search">
        </form>

        <div class="buttons">
            <button onclick="decrementId()" class="button btn-prev"> Prev &lt;</button>
            <button onclick="incrementId()" class="button btn-next"> Next &gt;</button>
        </div>

    </main>

</body>
</html>
